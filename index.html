<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Formulario sencillo de registro de datos -->

    <!-- utilizaremos las clases y id's para obtener una representacion del documento html
    desde js y css -->

    <div class="hor">

        <div id="divDimensions">
            <h4>Dimensiones</h4>
    
            <label>
                A
                <input class="properties" id="a" type="text">
            </label>
    
            <label>
                B
                <input class="properties" id="b" type="text">
            </label>
    
            <label>
                C
                <input class="properties" id="c" type="text">
            </label>
    
            <label>
                D
                <input class="properties" id="d" type="text">
            </label>
    
            <label>
                H
                <input class="properties" id="h" type="text">
            </label>
    
            <h4>Cargas</h4>
    
            <label>
                P1
                <input id="p1" type="text">
            </label>
    
            <label>
                P2
                <input id="p2" type="text">
            </label>
    
            <label>
                P3
                <input id="p3" type="text">
            </label>
    
            <h4>Propiedades</h4>
    
            <label>
                A
                <input id="area" type="text">
            </label>
    
            <label>
                E
                <input id="elasticity" type="text">
            </label>
    
            <button id="btnSubmit" type="submit">Calcular</button>
    
        </div>
    
        <div id="canvas-container">
            <img src="./cercha.jpeg" alt="">
            <!-- El elemento HTML canvas (<canvas>) se puede utilizar para dibujar 
            gráficos a través de secuencias de comandos ( js ).  -->
            <canvas id="canvas" ></canvas>
        </div>

    </div>

    <!-- Un script en el lado del cliente es un programa que puede acompañar a 
        un documento HTML o que puede estar incluido en él. El programa se ejecuta 
        en la máquina del cliente cuando se carga el documento, o en algún otro instante -->
    <script src="./index.js"></script>

</body>
</html>
